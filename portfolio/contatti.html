<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contatti — Alessio Barbaccia</title>
  <meta name="description" content="Contatta Alessio Barbaccia — UX/UI & Product Designer.">

  <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
  <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

  <!-- NAVBAR sticky -->
  <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary shadow-sm">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="assets/img/logo.svg" alt="Logo Alessio Barbaccia" height="40" class="me-2">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav"
              aria-controls="mainNav" aria-expanded="false" aria-label="Apri menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-lg-center">
          <li class="nav-item"><a class="nav-link" href="index.html">Progetti</a></li>
          <li class="nav-item"><a class="nav-link" href="cv.html">CV</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="contatti.html">Contatti</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- HERO -->
  <header class="py-5 hero">
    <div class="container text-center">
      <h1 class="display-5">Contattami</h1>
      <p class="lead text-secondary-custom">Parliamo insieme del tuo progetto!</p>
    </div>
  </header>

  <!-- FORM CONTATTI -->
  <section class="py-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <form id="contact-form" class="contact-form p-4 rounded shadow-sm bg-white">
            <!-- Honeypot anti-bot (invisibile) -->
            <input type="text" name="company" id="company" autocomplete="off" tabindex="-1"
                   style="position:absolute;left:-10000px;opacity:0" aria-hidden="true">

            <!-- Nome -->
            <div class="mb-3">
              <label for="nome" class="form-label">Nome *</label>
              <input type="text" class="form-control" id="nome" name="from_name"
                     placeholder="Il tuo nome" required>
            </div>

            <!-- Email -->
            <div class="mb-3">
              <label for="email" class="form-label">Email *</label>
              <input type="email" class="form-control" id="email" name="from_email"
                     placeholder="nome@email.com" required>
            </div>

            <!-- Azienda (opzionale) -->
            <div class="mb-3">
              <label for="azienda" class="form-label">Azienda</label>
              <input type="text" class="form-control" id="azienda" name="company_name"
                     placeholder="Nome azienda (opzionale)">
            </div>

            <!-- Oggetto -->
            <div class="mb-3">
              <label for="oggetto" class="form-label">Oggetto *</label>
              <input type="text" class="form-control" id="oggetto" name="title"
                     placeholder="Oggetto del messaggio" required>
            </div>

            <!-- Messaggio -->
            <div class="mb-3">
              <label for="messaggio" class="form-label">Messaggio *</label>
              <textarea class="form-control" id="messaggio" name="message" rows="5"
                        placeholder="Scrivi qui il tuo messaggio..." required></textarea>
            </div>

            <!-- Pulsante -->
            <div class="d-grid">
              <button type="submit" class="btn btn-accent btn-lg">Invia messaggio</button>
            </div>

            <p id="form-status" class="mt-3 small text-secondary-custom" role="status" aria-live="polite"></p>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-2">
      <small class="text-secondary-custom">© <span id="year"></span> Alessio Barbaccia. Tutti i diritti riservati.</small>
      <div class="d-flex gap-3">
        <a class="social-link" href="https://www.linkedin.com/IN-SOSTITUISCI" target="_blank" rel="noopener" aria-label="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
        <a class="social-link" href="https://instagram.com/USERNAME" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a class="social-link" href="https://wa.me/39NUMERO" target="_blank" rel="noopener" aria-label="WhatsApp"><i class="fa-brands fa-whatsapp"></i></a>
        <a class="social-link" href="https://github.com/USERNAME" target="_blank" rel="noopener" aria-label="GitHub"><i class="fa-brands fa-github"></i></a>
      </div>
    </div>
  </footer>

  <!-- EmailJS + handler -->
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
  <script>
    // Inizializza EmailJS con la tua Public Key
    emailjs.init("_ODiAD1XXU3yx_ZGv"); // ok, la public key può stare sul client

    const form = document.getElementById("contact-form");
    const statusEl = document.getElementById("form-status");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      // Honeypot: se compilato, blocca (bot)
      const hp = document.getElementById("company").value.trim();
      if (hp !== "") {
        statusEl.textContent = "❌ Invio bloccato (anti-spam).";
        return;
      }

      if (!form.reportValidity()) return;

      statusEl.textContent = "Invio in corso…";

      emailjs.sendForm("service_s2up8va", "template_hnuf5jm", form)
        .then(() => {
          statusEl.textContent = "✅ Messaggio inviato! Ti rispondo appena possibile.";
          form.reset();
        })
        .catch((err) => {
          console.error(err);
          statusEl.textContent = "❌ Errore nell'invio. Riprova più tardi.";
        });
    });

    document.getElementById('year').textContent = new Date().getFullYear();
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
